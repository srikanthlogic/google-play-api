app = "gplayapidev"
primary_region = "sin"

[build]
  image = "ghcr.io/srikanthlogic/google-play-api:dev"

[services]
  [services.http]
    ports = ["http"]

[http_service]
  protocol = "tcp"
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]