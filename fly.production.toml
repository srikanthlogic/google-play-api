#

app = "googleplayapi"
primary_region = "sin"

[build]
  image = "ghcr.io/srikanthlogic/google-play-api:main"

[services]
  [services.http]
    ports = ["http"]

[http_service]
  protocol = "tcp"
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[services.ports]]
  handlers = ["http"]
  port = 80
  force_https = true  # optional

[env]
  COUNTRY_OF_QUERY = "IN"
  LOGGING = true
