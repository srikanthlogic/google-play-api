name: Newman Run

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths: [ '!PostmanCollections/**' , '!./github/**' ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code and Install
        uses: actions/checkout@v4
      - run: npm install
      - run: npm run generateoas
      - run: npm start & npx wait-on http://localhost:3000
      - run: npm test
        